<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>Projeto player Spotify</title>
</head>
<body>
    <img src="./imagens/Daniel.png" alt="Está imagem não foi carregada - Musica Daniel Thalles">
    <div class="decrição">
        <h2>Nome da música</h2>
        <i>Nome do Artista</i>
    </div>
    
    <div class="duração">
        <div class="barra">
            <progress value="0" max="1">
                <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <P class="fim">3:40</P>
        </div>
    </div>

    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proximo"></i>
    </div>
    <audio src="./musicas/Thalles Roberto - Daniel ft. Fernandinho(MP3_320K).mp3"></audio>
</body>
</html>
